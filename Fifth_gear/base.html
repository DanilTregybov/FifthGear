var logoContainer = document.getElementById('logo-container');
var elemToMove = document.getElementById('elemToMove');

// –§—É–Ω–∫—Ü—ñ—è, —â–æ –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –ø—Ä–∏ —Ä—É—Å—ñ –º–∏—à—ñ
function rotateAroundCursor(event) {
logoContainer.style.backgroundImage='url(" ")';
elemToMove.style.display = 'block';
elemToMove.src = 'animation_logo.png'
var mouseX = event.clientX;  // –ü–æ–∑–∏—Ü—ñ—è X –∫—É—Ä—Å–æ—Ä–∞ –º–∏—à—ñ
var mouseY = event.clientY;  // –ü–æ–∑–∏—Ü—ñ—è Y –∫—É—Ä—Å–æ—Ä–∞ –º–∏—à—ñ

// –û–±—á–∏—Å–ª—é—î–º–æ –≤—ñ–¥—Å—Ç–∞–Ω—å –≤—ñ–¥ —Ü–µ–Ω—Ç—Ä—É –µ–ª–µ–º–µ–Ω—Ç—É –¥–æ –ø–æ–∑–∏—Ü—ñ—ó –∫—É—Ä—Å–æ—Ä–∞
var rect = elemToMove.getBoundingClientRect();
var elemCenterX = rect.left + rect.width / 2;
var elemCenterY = rect.top + rect.height / 2;

var deltaX = mouseX - elemCenterX;
var deltaY = mouseY - elemCenterY;

// –û–±—á–∏—Å–ª—é—î–º–æ –∫—É—Ç –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
var angle = Math.atan2(deltaY, deltaX);
var rotationAngle = angle * (100 / Math.PI);  // –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ —Ä–∞–¥—ñ–∞–Ω–∏ –≤ –≥—Ä–∞–¥—É—Å–∏

// –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—É
elemToMove.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg)`;
}

// –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó –¥–ª—è —Ä—É—Ö—É –º–∏—à—ñ
logoContainer.addEventListener('mousemove', rotateAroundCursor);

logoContainer.addEventListener('mouseleave', () => {
elemToMove.style.display = 'none';
logoContainer.style.backgroundImage='url("logo.png")';
});
