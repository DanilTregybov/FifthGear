<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Реєстрація</title>
<!---Custom CSS File--->
<link rel="stylesheet" href="New_Registration.css">

</head>
<body>
<object data="base.html" width="100%" height="65"></object>
<div class="container">
<div class="login form">
<header>Реєстрація</header>
<!-- Форма з ID "register" для відправки даних на сервер -->
<form id="register" method="POST" action="register_news.php" onsubmit="return doit();">
<input id="login" name="login" type="text" placeholder="Введіть свій нік/логін"><br>
<input id="email" name="email" type="text" placeholder="Введіть свій пошту"><br>
<input id="pass" name="pass" type="password" placeholder="Створіть пароль"><br>
<input id="conf_pass" name="conf_pass" type="password" placeholder="Підтвердіть  пароль"><br>
<input type="submit" name="reg" class="button" value="Зареєструватися">
</form>
<div class="signup">
<span class="signup">Вже маєте аккаунт?
<label><a style="text-decoration:none;"
href="New_Login.html">Увійти</a></label>
</span>
</div>
</div>
</div>
<script type="text/javascript">
function doit() {
var login = document.getElementById('login').value;
var email = document.getElementById('email').value;
var pass = document.getElementById('pass').value;
var conf_pass = document.getElementById('conf_pass').value;

// Перевірка заповненості полів
if (login.trim() === '' || email.trim() === '' || pass.trim() === '' || conf_pass.trim() === '') {
alert('Будь ласка, заповніть всі поля');
return false; // Перешкоджає відправленню форми
}

var loginPattern = /^[a-zA-Z0-9_]+$/;
var emailPattern = /[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
var passPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/;

if (!loginPattern.test(login)) {
alert('Логін може містити лише літери, цифри та знак підкреслення');
return false;
}

if (!emailPattern.test(email)) {
alert('Будь ласка, введіть коректний email');
return false;
}

if (!passPattern.test(pass)) {
alert('Пароль має містити мінімум 8 символів, включаючи принаймні одну велику літеру, одну малу літеру та одну цифру');
return false;
}

if (pass !== conf_pass) {
alert('Паролі не співпадають');
return false;
}

// Відправка форми на сервер
this.form.submit();
}
</script>
</body>
</html>
